# General Jekyll Config
title:                Shudarshon's blog
subtitle:             Sharing anything I know and I think
description:          >
    Still a learner, fond of exploring various devops tools.<br>
    I like sharing something that help people's work.<br>

baseurl:              ""                                      # the subpath of your site, e.g. /blog
url:                  "http://shudarshon.com"              # the base hostname & protocol for your site
timezone:             Asia/Dhaka
encoding:             utf-8
locale:               vi_VN

# Build settings
permalink:            /:year-:month-:day/:title.html

#paginate:             5
#paginate_path:        "/page:num/"

safe:                 false
lsi:                  false
source:               .
destination:          _site
layouts_dir:          _layouts
data_dir:             _data
include:              [.htaccess]
exclude:
  - LICENSE.md
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock
  - .editorconfig
  - .git
  - .gitignore
  - .gitattribute
  - _scripts

keep_files:           []

show_drafts:          false
future:               true
unpublished:          false
markdown:             kramdown
markdown_ext:         "md"
excerpt_separator:    "<!--more-->"
highlighter:          rouge

kramdown:
  input:              GFM
  hard_wrap:          false
  auto_ids:           true
  footnote_nr:        1
  entity_output:      as_char
  toc_levels:         1..6
  smart_quotes:       lsquo,rsquo,ldquo,rdquo
  enable_coderay:     false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      css_class:      highlight
      line_numbers:   true
      start_line:     1
      wrap:           true

#whitelist:            []
#gems:
#  - jemoji
#  - jekyll-mentions
#  - jekyll-redirect-from
#  - jekyll-sitemap
#  - jekyll-feed
#  - jekyll-gist
#  - jekyll-paginate
#  - jekyll-seo-tag

sass:
  sass_dir:           _sass
  style:              :compressed

# Default vars
defaults:
  -
    scope:
      path:           ""
      type:           posts
    values:
      layout:         post
      author:         Shudarshon Chaki

# Site customization
#google_analytics_key: UA-46600142-1             # Google Analytics key, leave blank to ignore
#disqus_shortname:     oanhnn                    # Disqus shortname for comments
#rss_feed:             /feed.xml                 # link to view rss feed (/atom.xml) in sidebar

# Color for top bar, links, etc
colors:
  highlight:         '#3498db'
