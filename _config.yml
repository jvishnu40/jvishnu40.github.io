# General Jekyll Config
title:                My Blog
subtitle:             Sharing anything I know and I think
description:          >
    I am a web developer helping make the world a better place through JavaScript, PHP, and more.
    I am an open-source contributor and I like making things that help people with their work.

baseurl:              ""                                      # the subpath of your site, e.g. /blog
url:                  "https://oanhnn.github.io"              # the base hostname & protocol for your site
timezone:             Asia/Ho_Chi_Minh
encoding:             utf-8
locale:               vi_VN

# Build settings
permalink:            /:year-:month-:day/:title.html

#paginate:             5
#paginate_path:        "/page:num/"

safe:                 false
lsi:                  false
source:               .
destination:          _site
layouts_dir:          _layouts
data_dir:             _data
include:              [.htaccess]
exclude:              [.git, LICENSE.md, CNAME, README.md, .gitignore, Gemfile, Gemfile.lock]
keep_files:           []

show_drafts:          false
future:               true
unpublished:          false
markdown:             kramdown
markdown_ext:         "md"
excerpt_separator:    "<!--more-->"
highlighter:          rouge

kramdown:
  input:              GFM
  auto_ids:           true
  footnote_nr:        1
  entity_output:      as_char
  toc_levels:         1..6
  smart_quotes:       lsquo,rsquo,ldquo,rdquo
  enable_coderay:     true
  syntax_highlighter: rouge

#whitelist:            []
#gems:
#  - jemoji
#  - jekyll-mentions
#  - jekyll-redirect-from
#  - jekyll-sitemap
#  - jekyll-feed
#  - jekyll-gist
#  - jekyll-paginate
#  - jekyll-seo-tag

sass:
  sass_dir:           _sass
  style:              :compact

# Default vars
defaults:
  -
    scope:
      path:           ""
      type:           posts
    values:
      layout:         post
      author:         Oanh Nguyen

# Site customization
google_analytics_key: UA-46600142-1             # Google Analytics key, leave blank to ignore
disqus_shortname:     oanhnn                    # Disqus shortname for comments
rss_feed:             /feed.xml                 # link to view rss feed (/atom.xml) in sidebar

# Color for top bar, links, etc
colors:
  highlight:         '#3498db'