<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include head.html %}
  <link rel="stylesheet" href="{{ "/assets/css/all.css" | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container flex items-center justify-between">
      <a href="{{ "/" | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav class="nav">
        <a href="{{ "/" | relative_url }}" class="nav-link">Home</a>
        <a href="{{ "/archive" | relative_url }}" class="nav-link">Archive</a>
        <a href="{{ "/tags" | relative_url }}" class="nav-link">Tags</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="flex gap-4">
      <div class="content flex-grow">
        {{ content }}
      </div>
      <aside class="sidebar" style="width: 300px;">
        {% include sidebar.html %}
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      {% include footer.html %}
    </div>
  </footer>
</body>
</html>
