<meta name="author" content="{{ site.author.name }}" />
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt|strip_html }}{% else %}{{ site.description|strip_html }}{% endif %}" />
<link rel="canonical" href="{{ site.url }}{{ base.url }}{{ page.url }}" />

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ site.url }}{{ base.url }}{{ page.url }}" />
<meta property="og:locale" content="{{ site.locale }}" />
<meta property="og:type" content="{% if page.type %}{{ page.type }}{% else %}blog{% endif %}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt|strip_html }}{% else %}{{ site.description|strip_html }}{% endif %}" />
<meta property="og:image" content="{% if page.feature %}{{ page.feature }}{% else %}{{ site.author.image }}{% endif %}" />
