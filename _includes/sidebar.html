<nav>
  <a href="{{ '/' | prepend: site.baseurl }}">
    {% if site.data.author.image %}
    <img src="{{ site.data.author.image }}" id="avatar" alt="{{ site.data.author.name }}" title="{{ site.data.author.name }}"/>
    {% else %}
    <img src="/logo.png" id="logo" alt="Blog logo" title="{{ site.data.author.name }}"/>
    {% endif %}
  </a>
  <h2>I'm {{ site.data.author.name }}</h2>
  <div id="bio">
    <p>{{ site.data.author.bio }}</p>
  </div>
  <div id="social">
    {% include social.html social=site.data.author.social rss_feed=site.rss_feed %}
  </div>
</nav>
